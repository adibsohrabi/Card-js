<html lang="en" dir="rtl">

    <link rel="stylesheet" href="./css/media-query.css" />

  <body>
    <header class="flex">
      <div class="header-right flex">
        <ul class="menu-list flex">
          <li class="menu-item">

            </a>
          </li>
        </ul>
      </div>
      <div class="header-left flex">

        <a href="#">
          <div onclick="clearCart()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash"
              viewBox="0 0 16 16">
              <path
                d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />

            </svg>
          </div>
        </a>

        <a href="cart-page.html">
          <div class="cart-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-cart2"
              viewBox="0 0 16 16"
            >
              <path
                d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l1.25 5h8.22l1.25-5H3.14zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"
              />
              <div class="cart-button-number" id="cart-button-number"></div>
            </svg>
          </div>
      </div>
      <div class="sidebar-container">
        <div class="flex sidebar-top">
          <div class="close-sidebar">
            <button onclick="closeMenu()">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                fill="currentColor"
                class="bi bi-x-circle-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"
                />
              </svg>
            </button>
          </div>
        </div>
        <div class="hr"></div>
        <ul class="menu-list flex">
          <li class="menu-item">
            <a href="index.html" class="align">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-house"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5ZM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5 5 5Z"
                />
              </svg>
              صفحه ی اصلی
            </a>
          </li>
        </ul>
      </div>
    </header>

    <main>
      <section class="main-content">
        <section class="cart-items-section">
          <ul class="cart-list"></ul>
        </section>

        <section class="price-box-section">
          <form class="price-box">
            <div class="price-header">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="none"
                class="h-5 w-5"
              >
                <path
                  fill="currentColor"
                  d="M18.333 5v2.017c0 1.316-.833 2.15-2.15 2.15h-2.85V3.342c0-.925.759-1.675 1.684-1.675a3.35 3.35 0 0 1 2.341.975c.6.608.975 1.441.975 2.358Z"
                ></path>
                <path
                  fill="currentColor"
                  d="M1.667 5.833V17.5A.83.83 0 0 0 3 18.167L4.425 17.1a.84.84 0 0 1 1.1.083l1.383 1.392a.84.84 0 0 0 1.184 0l1.4-1.4a.826.826 0 0 1 1.083-.075L12 18.167a.835.835 0 0 0 1.333-.667V3.333c0-.916.75-1.666 1.667-1.666H5C2.5 1.667 1.667 3.158 1.667 5v.833Z"
                  opacity="0.4"
                ></path>
                <path
                  fill="currentColor"
                  d="M10 8.125H5a.63.63 0 0 1-.625-.625A.63.63 0 0 1 5 6.875h5a.63.63 0 0 1 .625.625.63.63 0 0 1-.625.625Zm-.625 3.333h-3.75A.63.63 0 0 1 5 10.833a.63.63 0 0 1 .625-.625h3.75a.63.63 0 0 1 .625.625.63.63 0 0 1-.625.625Z"
                ></path>
              </svg>
              <h3>اطلاعات پرداخت</h3>
            </div>
            <span class="hr"></span>

            <div class="price-discount">
              <h3>کد تخفیف</h3>
              <div class="input-container">
                <input
                  type="text"
                  placeholder="کد تخفیف را وارد کنید"
                  maxlength="10"
                />
                <button onclick="checkCode(event)">اعمال کد</button>
                <p class="code-status"></p>
              </div>
            </div>
            <span class="hr"></span>

            <div class="price-data">
              <div class="align">
                <p class="title">مبلغ کل</p>
                <p class="value all-price"></p>
              </div>
              <div class="align">
                <p class="title">تخفیف</p>
                <p class="value discount-amount">۰</p>
              </div>
              <div class="align">
                <p class="title">مبلغ قابل پرداخت</p>
                <p class="value payment-amount"></p>
              </div>
            </div>
            <div class="payment">
              <button type="submit">تکمیل سفارش</button>
            </div>
          </form>
        </section>
      </section>
    </main>
    <script src="./js/cart-page.js"></script>
    <script>
      const CardSelect = localStorage.getItem("ProductSelected");
      document.getElementById("cart-button-number").innerHTML=CardSelect;
      document.getElementById("cart-button-number").style.display="block";
      console.log({
        "CardSelect":CardSelect
      })






function clearCart() {

  if (localStorage.ProductSelected) {
    localStorage.removeItem("ProductSelected"); //   یک آیتم لوکال را حذف می کند ///
    document.getElementById("cart-button-number").innerHTML = ""; // خالی کردن تگ //
    document.getElementById("cart-button-number").style.display = "none";

  } else {
    alert(" فعلا سبد شما خالی است")
  }
}




    </script>
  </body>
</html>
